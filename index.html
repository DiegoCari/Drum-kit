<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" items="IE=edge">
	<meta name="viewport" items="width=device-width,initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<title>JS drum kit </title>

</head>
<body>

<div class="keys">

	<div data-key="65" class="key">
		<kbd>A</kbd>
		<span class="sound">CLAP</span>
	</div>

	<div data-key="83" class="key">
		<kbd>S</kbd>
		<span class="sound">HIHAT</span>
	</div>

	<div data-key="68" class="key">
		<kbd>D</kbd>
		<span class="sound">KICK</span>
	</div>

	<div data-key="70" class="key">
		<kbd>F</kbd>
		<span class="sound">OPENHAT</span>
	</div>

	<div data-key="71" class="key">
		<kbd>G</kbd>
		<span class="sound">808</span>
	</div>

	<div data-key="72" class="key">
		<kbd>H</kbd>
		<span class="sound">RIMSHOT</span>
	</div>

	<div data-key="74" class="key">
		<kbd>J</kbd>
		<span class="sound">SNARE</span>
	</div>

	<div data-key="75" class="key">
		<kbd>K</kbd>
		<span class="sound">TOM</span>
	</div>

	<div data-key="76" class="key">
		<kbd>L</kbd>
		<span class="sound">PERC</span>
	</div>

</div>

<audio data-key="65" src="sounds/clap.wav"></audio>
<audio data-key="83" src="sounds/hihat.wav"></audio>
<audio data-key="68" src="sounds/kick.wav"></audio>
<audio data-key="70" src="sounds/openhat.wav"></audio>
<audio data-key="71" src="sounds/808.wav"></audio>
<audio data-key="72" src="sounds/rimshot.wav"></audio>
<audio data-key="74" src="sounds/snare.wav"></audio>
<audio data-key="75" src="sounds/tom.wav"></audio>
<audio data-key="76" src="sounds/perc.wav"></audio>


<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> 
<script type="text/javascript" src="codigo.js"></script>
</body>	
</html>
